<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://vk.com/js/api/openapi.js?167" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore</title>
</head>
<body>
    <header>
        <nav>
            <ul class="mainMenu">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Новости</a></li>
                <li class="checked"><a href="#">Каталог игр</a></li>
                <li><a href="#">О нас</a></li>
            </ul>
        </nav>
        <div class="userInformation">
            <button id="vkLogin">Войти</button>
        </div>
    </header>
    <main>
        <section class="gameSection">
            <div class="gameItem">
                <h3 class="gameTitle">Rocket League</h3>
                <img class="gameImage" src="img/rocket_league.jpg" alt="Обложка Rocket League">
                <p class="gameDescription"></p>
                <a class="button hidden" href="#">Купить</a>
            </div>
            <div class="gameItem">
                <h3 class="gameTitle">Minecraft</h3>
                <img class="gameImage" src="img/minecraft.jpeg" alt="Обложка Minecraft">
                <p class="gameDescription"></p>
                <a class="button hidden" href="#">Купить</a>
            </div>
            <div class="gameItem">
                <h3 class="gameTitle">Doom</h3>
                <img class="gameImage" src="img/doom.jpg" alt="Обложка Doom">
                <p class="gameDescription"></p>
                <a class="button hidden" href="#">Купить</a>
            </div>
            <div class="gameItem">
                <h3 class="gameTitle">Half Life 2</h3>
                <img class="gameImage" src="img/half-life2.jpeg" alt="Обложка Half-Life 2">
                <p class="gameDescription"></p>
                <a class="button hidden" href="#">Купить</a>
            </div>
            <div class="gameItem">
                <h3 class="gameTitle">Mortal Combat 11</h3>
                <img class="gameImage" src="img/mortal-kombat-11.jpg" alt="Обложка Mortal Combat 11">
                <p class="gameDescription"></p>
                <a class="button hidden" href="#">Купить</a>
            </div>
            <div class="gameItem">
                <h3 class="gameTitle">Fortnite</h3>
                <img class="gameImage" src="img/Fortnite.jpg" alt="Обложка Fortnite">
                <p class="gameDescription"></p>
                <a class="button hidden" href="#">Купить</a>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
    
    <script src="script.js"></script>
    <script>
        VK.init({
            apiId: 7417722
        });
    </script>
</body>
</html>
